<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="register">
        <div class="content">
            <form action="/" method="POST">
                <h1 class="heading">Registration</h1>

                <label for="html">First Name</label><br>
                <input required class="register-input" placeholder="Enter your first name" name="fname"
                    type="text" /><br>

                <label for="html">Last Name</label><br>
                <input required name="lname" class="register-input" placeholder="Enter your last name"
                    type="text" /><br>

                <label for="html">Email</label><br>
                <input required class="register-input" name="email" placeholder="Enter your email address"
                    type="email" /><br>

                <label for="html">Password</label><br>
                <input required class="register-input" name="password" placeholder="Enter your password"
                    type="password" /><br>

                <button type="submit" class="register-btn">
                    <span>Signup</span>
                </button><br>

                <div class="register-box">
                    Already have an account?
                    <a href="/">
                        Sign In
                    </a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
